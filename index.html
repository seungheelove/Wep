<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{google_gtag}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{google_gtag}}');
  </script>
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <meta charset="UTF-8">
  <meta name="description" content="매일 7시! 자동으로 학생 건강상태 자가진단을 수행하는 자동 건강상태 자가진단입니다!" />
  <meta name="author" content="자동 건강상태 자가진단" />
  <title>자동 건강상태 자가진단</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="자동 건강상태 자가진단">
  <meta property="og:description" content="매일 7시! 자동으로 학생 건강상태 자가진단을 수행하는 자동 건강상태 자가진단입니다!">
  <meta property="og:image" content="https://autocovid.tech/assets/leokautocov.png">
  <meta property="og:url" content="https://autocovid.tech">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <script src="https://www.google.com/recaptcha/api.js?render=6LchV84ZAAAAAMVYszd97bz_vZWW7JYK_5eUoF_8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
</head>

<body>

  <div class="container-fluid">

    <div class="background">

      <div class="container">

        <div class="screen">

          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span style="font-family:'Do Hyeon';">Auto</span>
                <span style="font-family:'Do Hyeon';">건강상태 자가진단</span>


              </div>

              <div class="logoimage" id="logoimage">
                <p></p>
                <img src="/assets/leokautocov.png" style="margin-top: 1rem;"; width="120" height="50" alt="">
              </div>
              <div class="app-contact">이용자 수:{{count}}명<br>문의 support@leok.kr</br>&copy; Leok.kr</div>
            </div>
            <div class="screen-body-item">

              <!--메인 폼-->

              <form id="MainForm">
                <div class="app-form">


                  <div class="app-form-group">
                    <select name="region" class="app-form-control" style="color:#ffffff;">
                      <option style="color:#778899;" selected disabled hidden>지역을 선택하세요</option>
                      <option style="color:#778899;" value="서울">서울</option>
                      <option style="color:#778899;" value="부산">부산</option>
                      <option style="color:#778899;" value="대구">대구</option>
                      <option style="color:#778899;" value="인천">인천</option>
                      <option style="color:#778899;" value="광주">광주</option>
                      <option style="color:#778899;" value="대전">대전</option>
                      <option style="color:#778899;" value="울산">울산</option>
                      <option style="color:#778899;" value="세종">세종</option>
                      <option style="color:#778899;" value="경기">경기</option>
                      <option style="color:#778899;" value="강원">강원</option>
                      <option style="color:#778899;" value="충북">충북</option>
                      <option style="color:#778899;" value="충남">충남</option>
                      <option style="color:#778899;" value="전북">전북</option>
                      <option style="color:#778899;" value="전남">전남</option>
                      <option style="color:#778899;" value="경북">경북</option>
                      <option style="color:#778899;" value="경남">경남</option>
                      <option style="color:#778899;" value="제주">제주</option>
                  </div>


                  <div class="app-form-group">
                    <input name="schoolname" class="app-form-control" placeholder="학교이름" required>
                  </div>


                  <div class="app-form-group">
                    <select name="level" class="app-form-control" style="color:#ffffff;">
                      <option style="color:#778899;" selected disabled hidden>학교급을 선택하세요</option>
                      <option style="color:#778899;" value="유치원">유치원</option>
                      <option style="color:#778899;" value="초등학교">초등학교</option>
                      <option style="color:#778899;" value="중학교">중학교</option>
                      <option style="color:#778899;" value="고등학교">고등학교</option>
                  </div>


                  <div class="app-form-group">
                    <input name="name" class="app-form-control" placeholder="이름" required>
                  </div>


                  <div class="app-form-group">
                    <input name="birthday" class="app-form-control" type="tel"
                      onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="6" placeholder="생년월일(6자)"
                      required>
                  </div>


                  <div class="app-form-group">
                    <input name="password" class="app-form-control" type="password" type="tel"
                      onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="4" placeholder="비밀번호(숫자 4자)"
                      required>
                  </div>


                  <div class="app-form-group">
                    <input name="phonenumber" class="app-form-control" type="tel" maxlength="11"
                      pattern="(010)\d{3,4}\d{4}" title="형식 01012345678" placeholder="전화번호(중요 안내사항 전송용)"
                      onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" required>
                  </div>


                  <div class="app-form-group buttons">

                    <button type="submit" class="app-form-button">REGISTER</button>
                  </div>
                </div>

              </form>

            </div>

          </div>

        </div>

        <div id="footer">
          <a class="credits-link" href="/github"
            style="text-align:center; display:block; font-size:10pt; font-family: 'MaplestoryOTFLight', sans-serif; float:right;  ">
            오픈소스(깃허브) </a>
          <a id="unreg_button" class="credits-link" href="javascript:;"
            style="text-align:center; display:block; font-size:10pt; font-family: 'MaplestoryOTFLight', sans-serif; float:left; ">
            등록해제 </a>
        </div>
      </div>
    </div>
  </div>


  <script src="/assets/main.js"></script>
</body>

</html>
